
  <header>
    <div class="float-left">
        <a ng-click="$ctrl.previousPage()" class="btn"><span class="icon icon-back"></span>返回</a>
    </div>
</header> 
 <div class="main-body">
    <div class="panel">
        <div class="panel-body">
            <p>标题:
	        <span ng-bind="$ctrl.onlineQuesionsDetail.questionTitle"></span><br>
	        <label>提问者{{$ctrl.onlineQuesionsDetail.studentName}}:</label>
	        <span ng-bind="$ctrl.onlineQuesionsDetail.questionContent"></span><br>
	         <img width="50" height ="50" ng-show="$ctrl.onlineQuesionsDetail.img!==null&&$ctrl.onlineQuesionsDetail.img!=''" ng-click="$ctrl.goToImgUrl($ctrl.onlineQuesionsDetail.img)" ng-attr-src="{{$ctrl.onlineQuesionsDetail.img}}" alt=""/> 
	        <p>回复:
	        <div ng-repeat="reply in $ctrl.replyList" >
	            <label>{{reply.realName}}:</label>
	            <span ng-bind="reply.answer"></span>
	               <img width="20" height ="20" ng-show="reply.img!==null&&reply.img!==''" ng-attr-src="{{reply.img}}"  ng-click="$ctrl.goToImgUrl(reply.img)"  alt=""/> 
	                                     回复时间<span ng-bind="reply.answerTime|date:'yyyy-MM-dd HH:mm:ss'"></span>
	             <span class="icon icon-trash" ng-show="$ctrl.userinfoId===reply.answerId" ng-click="$ctrl.deleleReply(reply.id,reply.answerId)"></span>
	        </div>
	      <button type="button" class="btn btn-default" ng-click="$ctrl.reply()">回复</button><br>
	      <div ng-show="$ctrl.isShow">
		      <textarea rows="8" cols="35" ng-model="$ctrl.answerContent"></textarea><br>
		     
		      <p ng-bind="$ctrl.msg"></p>
	      </div>
	        <div class="form-item single-line"  ng-show="$ctrl.isShow">
                    <span class="label">图片</span>
                    <span class="file clearfix">
                            <input type="file" accept="image/*"  class="js_product_imgs">
                            <img width="80" height ="100" ng-attr-src="{{img.src}}" alt=""/>        
                    </span>
            </div>
             <button type="button" class="btn btn-default" ng-click="$ctrl.sure()">确定</button>
        </div>
    </div>
</div>
