
<div class="main-body">
     <div class="tabs">
        <a  ui-sref="teacher.homeworkCreate"> 创建作业</a>
        <a class="active" ui-sref="teacher.homeWorkHistory">查看我的作业</a>
 
    </div>
    <div class="panel">
        <div class="panel-header">
            <div class="float-left">
                <h3>作业列表</h3>
            </div>
        </div>
        <div class="panel-body">
                <table class="table table-bordered">
                <thead>
                <tr>
                    <th>作业</th>
                    <th>计划完成时间</th>
                    <th>操作</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in $ctrl.homeworks">        
                    <td>
                        <a ui-sref="teacher.homeworkDetail({homeworkId:item.homeId,homeWorkName:item.homeWorkName,currentPage:$ctrl.currentPage,pageItems:$ctrl.pageItems,totalItems:$ctrl.totalItems})" ng-bind="item.homeWorkName"></a>
                    </td>
                     <td ng-bind="item.finishTime | date:'yyyy-MM-dd HH:mm:ss'"> </td>
                    <td>
                       <button class="btn" ng-if="item.status === 0" ui-sref="teacher.publishHomework({homeworkId:item.homeId,subjectId:item.subjectId,currentPage:$ctrl.currentPage,pageItems:$ctrl.pageItems,totalItems:$ctrl.totalItems})">发布<button>
                    
                       <button class="btn" ng-if="item.status === 1"  ui-sref="teacher.teacherHomeworkResultList({homeworkId:item.homeId,homeWorkName:item.homeWorkName,currentPage:$ctrl.currentPage,pageItems:$ctrl.pageItems,totalItems:$ctrl.totalItems})">查看</button>
                    </td>
                     <td> 
                       <button class="btn"  ng-click="$ctrl.deleteHomeWork(item.homeId)">删除</button>
                    </td>
                 </tr>
                </tbody>
            </table>
   			<div class="table-footer">
                <div class="float-right">
                    <ul class="pager" uib-pagination total-items="$ctrl.totalItems" ng-model="$ctrl.currentPage" items-per-page="$ctrl.pageItems" previous-text="上一页" next-text="下一页" max-size="$ctrl.maxSize" class="pagination-sm" boundary-link-numbers="true"
                        ng-change="$ctrl.pageChanged()">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
