
<div class="main-body">
     <div class="tabs">
        <a class="active" ui-sref="teacher.onlineanswer"> 互动中心</a>
        <a ui-sref="teacher.onlineHistoryAnswer">我的历史答疑</a>
 
    </div>
    <div class="panel">
        <div class="panel-header">
            <div class="float-left">
                <span class="label">选择班级：</span>
                <select  ng-model="$ctrl.currentClass" ng-options="item as item.classes.className for item in $ctrl.classes"  ng-change="$ctrl.getClassQuestion()">
                </select>
            </div>
        </div>
        <div class="panel-body">
                <table class="table table-bordered">
                <thead>
                <tr>
                   <th>#</th>
                    <th>学生</th>
                    <th>时间</th>
                    <th></th>
                </tr>
                </thead>
                 <tbody>
                    <tr ng-repeat="onlineQuesions in $ctrl.questionsList track by $index">
                        <td ng-bind="index"></td>
                        <td ng-bind="onlineQuesions.studentName"></td>
                        <td ng-bind="onlineQuesions.createTime|date:'yyyy-MM-dd HH:mm:ss'"></td> 
                        <td> 
                        	<a class="btn" ui-sref="teacher.onlineAnswerDetail({'onlineQuestionsDetail':onlineQuesions,'currentClass':$ctrl.currentClass,'isHistroy':false,currentPage:$ctrl.currentPage,pageItems:$ctrl.pageItems,totalItems:$ctrl.totalItems})">查看详情</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="table-footer">
                <div class="float-right">
                    <ul class="pager" uib-pagination total-items="$ctrl.totalItems" ng-model="$ctrl.currentPage" items-per-page="$ctrl.pageItems" previous-text="上一页" next-text="下一页" max-size="$ctrl.maxSize" class="pagination-sm" boundary-link-numbers="true"
                        ng-change="$ctrl.pageChanged()">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
