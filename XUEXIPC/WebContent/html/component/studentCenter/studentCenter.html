<div class="main-body">
    <div class="panel">
         <div class="panel-header">
            <div class="float-left">
                
            </div>
        </div>
        <div class="panel-body">
            <div class="form col2 clearfix">
                <div class="form-item">
                    <span class="label">学号</span>
                    <span class="input">
                         <input type="text" name="school_number" ng-model="$ctrl.userinfo.school_number" required>
                    </span>
                    <span class="error-msg" ng-bind="$ctrl.errorMsg['teacher_number']"></span>
                </div>
                <div class="form-item  single-line">
                    <span class="label">姓名</span>
                    <span class="input">
                        <input type="text" class="form-control" placeholder="姓名" ng-model="$ctrl.userinfo.realName">
                    </span>
                    <span class="error-msg" ng-bind="$ctrl.errorMsg['realName']"></span>
                </div>
                 <div class="form-item  single-line">
                    <span class="label">学校</span>
                    <span class="input">
                        <input type="text" class="form-control" placeholder="学校" ng-model="$ctrl.userinfo.school">
                    </span>
                    <span class="error-msg" ng-bind="$ctrl.errorMsg['school']"></span>
                </div>
                <div class="form-item">
                    <span class="label">密码</span>
                    <span class="input">
                        <input type="text" placeholder="密码" ng-model="$ctrl.userinfo.password"/>
                    </span>
                    <span class="error-msg" ng-bind="$ctrl.errorMsg['password']"></span>
                </div>
                  <div class="form-item">
                    <span class="label">手机号</span>
                    <span class="input">
                        <input type="text" placeholder="手机号" ng-model="$ctrl.userinfo.telephone"/>
                    </span>
                    <span class="error-msg" ng-bind="$ctrl.errorMsg['telephone']"></span>
                </div>
                <div class="form-item">
                     <span class="label">班级</span>
                     <span class="input">
                        <span ng-repeat="item in $ctrl.classes">
                         <input type="text" ng-model="item.className" readonly/>
                        </span>
                      </span>
                       <span class="error-msg" ng-bind="$ctrl.errorMsg['classes']"></span>
                </div>      
            </div>
        </div>
        <div class="panel-footer">
            <div class="btn-group">
                <button type="button" class="btn btn-impo" ng-click="$ctrl.updateinfo()">确认修改</button>
            </div>
            <span style="color:red">{{message}}</span>
        </div>
    </div>
</div>
